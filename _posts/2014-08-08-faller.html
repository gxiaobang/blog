<p>拖动小球，然后释放</p>

<canvas id="cvs" width="500" height="500"></canvas>
<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/tween.js"></script>
<script type="text/javascript">
(function() {
var main = tw.selectorAll('#main')[0],
    cvs = tw.selectorAll('#cvs')[0],
    ctx = cvs.getContext('2d'),
    // 坐标点
    point = tw.draggle.point(cvs),
    FLOOR = 400,
    Ball, ball;

// 小球构造函数
Ball = tw.Klass({
    construct: function(ctx, x, y, r, callback) {
        this.ctx = ctx;
        this.x = x;
        this.y = y;
        this.r = r;
        this.running = false;
    },
    draw: function() {
        this.bounce();
        var ctx = this.ctx,
            color = ctx.createRadialGradient(this.x - 20, this.y - 20, this.r - 20, this.x + 10, this.y + 10, this.r + 35);

        ctx.beginPath();
        color.addColorStop(0, '#7ca5e2');
        color.addColorStop(1, '#3855e6');
        ctx.fillStyle = color;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.shadowOffsetY = 10 + FLOOR - this.y;
        ctx.shadowBlur = 10 + (FLOOR - this.y) / 2;
        ctx.shadowColor = '#aaa';
        ctx.fill();
        ctx.restore();
    },
    // 自由落体
    bounce: function() {
        var elapsedTime;
        if (this.running) {
            if (!this.animOptions) {
                this.animOptions = {
                    startTime: +new Date,
                    startY: this.y,
                    elapsedY: FLOOR - this.y,
                    duration: 800
                };
            }

            elapsedTime = +new Date - this.animOptions.startTime;
            if (elapsedTime > this.animOptions.duration) {
                this.y = FLOOR;
                this.completed();
            }
            else {
                this.y = Tween.Bounce.easeOut(elapsedTime, this.animOptions.startY, this.animOptions.elapsedY, this.animOptions.duration);
            }
        }
    },
    completed: function() {
        this.running = false;
        this.animOptions = null;
    }
});
ball = new Ball(ctx, 100, 400, 30);

// 清除canvas
function clearRect() {
    ctx.clearRect(0, 0, cvs.width, cvs.height);
}
// 更新canvas
function update() {
    clearRect();
    ball.draw();
    follow();
    other();
    
    setTimeout(update, 1000 / 60);
}
// 小球跟随
function follow() {
    if (ball.dragging) {
        ball.x = point.x;
        ball.y = point.y;
    }
    return false;
}
// 检测
function testColl() {
    return ctx.isPointInPath(point.x, point.y);
}
function other() {
    if (testColl()) {
        cvs.style.cursor = 'move';
    }
    else {
        cvs.style.cursor = '';
    }
}
function canvasWidth() {
    cvs.width = main.offsetWidth;
}
canvasWidth();

tw.addEvent(cvs, tw.draggle.start, function() {
    if (ctx.isPointInPath(point.x, point.y)) {
        ball.dragging = true;
        ball.completed();
    }
});
// 释放小球
tw.addEvent(document, tw.draggle.end, function() {
    ball.dragging = false;
    ball.running = true;
});
tw.addEvent(cvs, tw.draggle.move, function(event) {
    tw.preventDefault(event);
});

update();
})();
</script>
