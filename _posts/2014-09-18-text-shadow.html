<p>
	一个字体模糊的实例，注意IE所有的版本都不支持，包括最新的IE11。原因是当字体设置成透明时，字体阴影也会跟着变透明。
</p>

<style type="text/css">
.foggy {
	width: 200px;
	height: 100px;
	border: 1px solid #ccc;
	padding: 10px;
	cursor: pointer;

	/* 过滤 */
	-webkit-transition: all .5s;
	-moz-transition: all .5s;
	-ms-transition: all .5s;
	transition: all .5s;
}
.foggy:hover {
	color: transparent;
	text-shadow: 0 0 6px #000;
	box-shadow: 0 0 16px #ccc;
}
</style>
<div class="foggy">
	<p>
		鼠标移入，试试。
	</p>
</div>
<pre>
	<code>
	/* css */
	/* 字体阴影 */
	text-shadow: 0 0 6px #000;
	/* 颜色透明 */
	color: transparent;
	</code>
</pre>
