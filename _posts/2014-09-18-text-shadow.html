	-webkit-transition: all .5s;

	color: rgba(0,0,0,0);
	text-shadow: 0 0 6px #000;
	box-shadow: 0 0 16px #ccc;
}
</style>

<div class="foggy">
	<p>
		鼠标移入，试试。
	</p>

<pre>

		字体模糊可以用滤镜(filter)实现，这里用了一个小技巧，

			text-shadow: 0 0 6px #000;
			color: rgba(0,0,0,0);
	</code>
