title: 弹窗
---

<p>
	javascript可以调用浏览器自带的弹窗(alert)，来提示信息。有几个缺点，其一不能改变样式，其二浏览器停止响应，直到点了关闭。那么需求产生了，能否做一个用html结构的弹窗呢？
</p>

<pre>
	<code>
	/**
	 * new Dialog(options);
	 * options配置属性
	 * 		log: 输出信息
	 * 		width: 窗口宽度
	 * 		height: 窗口高度
	 */
	new Dialog({log: 'hello world'});
	</code>
</pre>
<div>
	<textarea id="txtLog" rows="4" cols="22">hello world</textarea>
</div>
<div>
	<button id="btnOpen">弹出窗口</button>
</div>
<script type="text/javascript">
btnOpen.onclick = function() {
	new Dialog({log: txtLog.value, width: 360, title: '我是信息窗口'});
};
</script>
