title: 验证码
---

<p>
	传统的验证码是通过后台绘制，以图片的形式返回给客户端。验证码的作用主要就是阻止垃圾注册、刷票等。
</p>
<p>
	html5的canvas也可以作成验证码。效果跟传统的没什么区别。
</p>

<form>
	<div>
		账号: <input name="user_name" type="text" placeholder="请输入账号">
	</div>
	<div>
		密码: <input name="passwd" type="password">
	</div>
	<div>
		确定密码: <input name="re_passwd" type="password">
	</div>
	<div>
		验证码：<input name="code" placeholder="验证码" id="code_ipt">
		<canvas width="60" height="30" id="code"></canvas>
	</div>
	<div>
		<button>提交</button>
	</div>
</form>
<style type="text/css">
form {
	line-height: 40px;
}
</style>
<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/verifyCode.js"></script>
<script type="text/javascript">
var verifyCode = new VerifyCode({codeLen: 4, canvas: tw.selectorAll('#code')[0]}),
	code_ipt = tw.selectorAll('#code_ipt')[0];
document.forms[0].onsubmit = function() {
	if (verifyCode.getCode().toLowerCase() === code_ipt.value.toLowerCase().trim()) {
		alert('验证码正确');
	}
	else {
		alert('验证码错误！');
		verifyCode.drawCode();
		code_ipt.focus();
	}
	return false;
};
</script>
