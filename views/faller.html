<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>

<h3>拖动小球，然后释放</h3>
<canvas id="cvs" width="500" height="400"></canvas>
<script type="text/javascript">

void function (){
	/*
     * Tween.js
     * t: current time（当前时间）；
     * b: beginning value（初始值）；
     * c: change in value（变化量）；
     * d: duration（持续时间）。
     * you can visit 'http://easings.net/zh-cn' to get effect
    */
    var Tween = {
        Linear: function(t, b, c, d) { return c*t/d + b; },
        Quad: {
            easeIn: function(t, b, c, d) {
                return c * (t /= d) * t + b;
            },
            easeOut: function(t, b, c, d) {
                return -c *(t /= d)*(t-2) + b;
            },
            easeInOut: function(t, b, c, d) {
                if ((t /= d / 2) < 1) return c / 2 * t * t + b;
                return -c / 2 * ((--t) * (t-2) - 1) + b;
            }
        },
        Cubic: {
            easeIn: function(t, b, c, d) {
                return c * (t /= d) * t * t + b;
            },
            easeOut: function(t, b, c, d) {
                return c * ((t = t/d - 1) * t * t + 1) + b;
            },
            easeInOut: function(t, b, c, d) {
                if ((t /= d / 2) < 1) return c / 2 * t * t*t + b;
                return c / 2*((t -= 2) * t * t + 2) + b;
            }
        },
        Quart: {
            easeIn: function(t, b, c, d) {
                return c * (t /= d) * t * t*t + b;
            },
            easeOut: function(t, b, c, d) {
                return -c * ((t = t/d - 1) * t * t*t - 1) + b;
            },
            easeInOut: function(t, b, c, d) {
                if ((t /= d / 2) < 1) return c / 2 * t * t * t * t + b;
                return -c / 2 * ((t -= 2) * t * t*t - 2) + b;
            }
        },
        Quint: {
            easeIn: function(t, b, c, d) {
                return c * (t /= d) * t * t * t * t + b;
            },
            easeOut: function(t, b, c, d) {
                return c * ((t = t/d - 1) * t * t * t * t + 1) + b;
            },
            easeInOut: function(t, b, c, d) {
                if ((t /= d / 2) < 1) return c / 2 * t * t * t * t * t + b;
                return c / 2*((t -= 2) * t * t * t * t + 2) + b;
            }
        },
        Sine: {
            easeIn: function(t, b, c, d) {
                return -c * Math.cos(t/d * (Math.PI/2)) + c + b;
            },
            easeOut: function(t, b, c, d) {
                return c * Math.sin(t/d * (Math.PI/2)) + b;
            },
            easeInOut: function(t, b, c, d) {
                return -c / 2 * (Math.cos(Math.PI * t/d) - 1) + b;
            }
        },
        Expo: {
            easeIn: function(t, b, c, d) {
                return (t==0) ? b : c * Math.pow(2, 10 * (t/d - 1)) + b;
            },
            easeOut: function(t, b, c, d) {
                return (t==d) ? b + c : c * (-Math.pow(2, -10 * t/d) + 1) + b;
            },
            easeInOut: function(t, b, c, d) {
                if (t==0) return b;
                if (t==d) return b+c;
                if ((t /= d / 2) < 1) return c / 2 * Math.pow(2, 10 * (t - 1)) + b;
                return c / 2 * (-Math.pow(2, -10 * --t) + 2) + b;
            }
        },
        Circ: {
            easeIn: function(t, b, c, d) {
                return -c * (Math.sqrt(1 - (t /= d) * t) - 1) + b;
            },
            easeOut: function(t, b, c, d) {
                return c * Math.sqrt(1 - (t = t/d - 1) * t) + b;
            },
            easeInOut: function(t, b, c, d) {
                if ((t /= d / 2) < 1) return -c / 2 * (Math.sqrt(1 - t * t) - 1) + b;
                return c / 2 * (Math.sqrt(1 - (t -= 2) * t) + 1) + b;
            }
        },
        Elastic: {
            easeIn: function(t, b, c, d, a, p) {
                var s;
                if (t==0) return b;
                if ((t /= d) == 1) return b + c;
                if (typeof p == "undefined") p = d * .3;
                if (!a || a < Math.abs(c)) {
                    s = p / 4;
                    a = c;
                } else {
                    s = p / (2 * Math.PI) * Math.asin(c / a);
                }
                return -(a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
            },
            easeOut: function(t, b, c, d, a, p) {
                var s;
                if (t==0) return b;
                if ((t /= d) == 1) return b + c;
                if (typeof p == "undefined") p = d * .3;
                if (!a || a < Math.abs(c)) {
                    a = c; 
                    s = p / 4;
                } else {
                    s = p/(2*Math.PI) * Math.asin(c/a);
                }
                return (a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b);
            },
            easeInOut: function(t, b, c, d, a, p) {
                var s;
                if (t==0) return b;
                if ((t /= d / 2) == 2) return b+c;
                if (typeof p == "undefined") p = d * (.3 * 1.5);
                if (!a || a < Math.abs(c)) {
                    a = c; 
                    s = p / 4;
                } else {
                    s = p / (2  *Math.PI) * Math.asin(c / a);
                }
                if (t < 1) return -.5 * (a * Math.pow(2, 10* (t -=1 )) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
                return a * Math.pow(2, -10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p ) * .5 + c + b;
            }
        },
        Back: {
            easeIn: function(t, b, c, d, s) {
                if (typeof s == "undefined") s = 1.70158;
                return c * (t /= d) * t * ((s + 1) * t - s) + b;
            },
            easeOut: function(t, b, c, d, s) {
                if (typeof s == "undefined") s = 1.70158;
                return c * ((t = t/d - 1) * t * ((s + 1) * t + s) + 1) + b;
            },
            easeInOut: function(t, b, c, d, s) {
                if (typeof s == "undefined") s = 1.70158; 
                if ((t /= d / 2) < 1) return c / 2 * (t * t * (((s *= (1.525)) + 1) * t - s)) + b;
                return c / 2*((t -= 2) * t * (((s *= (1.525)) + 1) * t + s) + 2) + b;
            }
        },
        Bounce: {
            easeIn: function(t, b, c, d) {
                return c - Tween.Bounce.easeOut(d-t, 0, c, d) + b;
            },
            easeOut: function(t, b, c, d) {
                if ((t /= d) < (1 / 2.75)) {
                    return c * (7.5625 * t * t) + b;
                } else if (t < (2 / 2.75)) {
                    return c * (7.5625 * (t -= (1.5 / 2.75)) * t + .75) + b;
                } else if (t < (2.5 / 2.75)) {
                    return c * (7.5625 * (t -= (2.25 / 2.75)) * t + .9375) + b;
                } else {
                    return c * (7.5625 * (t -= (2.625 / 2.75)) * t + .984375) + b;
                }
            },
            easeInOut: function(t, b, c, d) {
                if (t < d / 2) {
                    return Tween.Bounce.easeIn(t * 2, 0, c, d) * .5 + b;
                } else {
                    return Tween.Bounce.easeOut(t * 2 - d, 0, c, d) * .5 + c * .5 + b;
                }
            }
        }
    }

    var dataFns=[];

    function rad(angle)
    {
        return Math.PI/180*angle;
    }
    function Ball(ctx, x, y, r)
    {
        this.ctx=ctx;
        this.isAnim=false;
        this.x=x;
        this.y=y;
        this.r=r;

        this.push(this);
    }
    Ball.prototype={
        draw: function (){
            this.ctx.save();

            this.ctx.beginPath();

            // var color=this.ctx.createLinearGradient(this.x+30, this.y+30, this.x-10, this.y-10);
            var color=this.ctx.createRadialGradient(this.x-20, this.y-20, this.r-20, this.x+10, this.y+10, this.r+35);
            color.addColorStop(0, '#7ca5e2');
            color.addColorStop(1, '#3855e6');
            this.ctx.fillStyle=color;

            
            this.ctx.arc(this.x, this.y, this.r, 0, rad(360));

            this.ctx.shadowOffsetY=10+300-this.y;
            // this.ctx.shadowOffsetX=30;
            this.ctx.shadowBlur=10+(300-this.y)/2;
            this.ctx.shadowColor='#aaa';
            // this.ctx.scale(1, .5);

            this.ctx.fill();

            this.ctx.restore();


            if(this.isAnim)
            {
                this.anim();
            }
        },
        push: function (){
            dataFns.push(this);
        },
        remove: function (){

            var index=dataFns.indexOf(this);
            if(~index)
            {
                dataFns.splice(index, 1);
            }
        },
        anim: function (){
            this.isAnim=true;

            this.elapsedTime=+new Date-this.startTime;
            if(this.propertys)
            {  
                if(this.elapsedTime>this._duration)
                {
                    this.isAnim=false;
                    delete this.elapsedTime;
                    delete this.startTime;
                    delete this.propertys;
                    this.attr(this.propertys);
                }
                else
                {
                    for(var o in this.propertys)
                    {
                        this[o]=Tween.Bounce.easeOut(this.elapsedTime, this['_begin'+o], this.propertys[o]-this['_begin'+o], this._duration);
                    }
                }
            }

            return this;
        },
        from: function (propertys){
            for(var o in propertys)
            {
                this[o]=propertys[o];
            }

            return this;
        },
        duration: function (duration){
            this._duration=duration||400;

            return this;
        },
        attr: function (propertys){

            if(this.isAnim)
            {
                this.startTime=+new Date;
                this.propertys=propertys;

                for(var o in propertys)
                {
                    this['_begin'+o]=this[o];
                }

                this.anim();
            }
            else
            {
                for(var o in propertys)
                {
                    this[o]=propertys[o];
                }
            }
        },
        draggable: function (options){
            this.isDrag=true;
            this.end=options.end;
        },
        dragging: function (x, y){
            this.x=x;
            this.y=y;
        },
        dragover: function (){
            this.end&&this.end();
        }
    };

    var frame={
        fps: 60,
        init: function (){
            this.cvs=document.getElementById('cvs');
            this.ctx=this.cvs.getContext('2d');

            this.run();
            this.bind();
        },
        run: function (){
            var _this=this;
            // 清空画布
            this.clearRect();

            this.draw();

            this.timeId=setTimeout(function (){
                _this.run();
            }, 1000/this.fps);
        },
        draw: function (){
            for(var i=0;i<dataFns.length;i++)
            {
                dataFns[i].draw();
            }
        },
        clearRect: function (){
            this.ctx.clearRect(0, 0, this.cvs.width, this.cvs.height);
        },
        stop: function (){
            clearTimeout(this.timeId);
        },
        draggable: function (){
            
        },
        getEventTarget: function (x, y){
            this.clearRect();
            for(var i=0;i<dataFns.length;i++)
            {
                dataFns[i].draw();
                if(this.ctx.isPointInPath(x, y))
                {
                    // console.log(true);

                    return dataFns[i];
                }
            }

            return null;
        },
        bind: function (){

            var _this=this;

            var dragTarget;
            this.cvs.addEventListener('mousedown', function (ev){
                ev=ev||event;

                dragTarget=_this.getEventTarget(ev.offsetX||ev.layerX, ev.offsetY||ev.layerY);
                this.style.cursor='move';

            }, false);

            this.cvs.addEventListener('mousemove', function (ev){
                ev=ev||event;

                if(dragTarget && dragTarget.isDrag)
                {
                    dragTarget.dragging(ev.offsetX||ev.layerX, ev.offsetY||ev.layerY);
                }

            }, false);
            this.cvs.addEventListener('mouseup', function (ev){
                ev=ev||event;

                dragTarget.dragover();
                dragTarget=null;
                this.style.cursor='';


            }, false);
        }
    };

    frame.init();


    var ball=new Ball(frame.ctx, 200, 300, 30);

    ball.draggable({
        end: function (){
            // console.log(1);
            ball.anim()
                .duration(900)
                .attr({y: 300});
        }
    });
}();

</script>

</body>
</html>
