<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	ul {padding:0; margin:0;}
	li {list-style:none;}
	a {text-decoration:none;}

	.wrap {width:470px; height:150px; position:absolute; left:0; top:0; right:0; bottom:0; margin:auto; border:1px solid #ccc; overflow:hidden;}
	ul.bar li {width:150px; height:150px; background:yellow; float:left; margin-right:10px;}

	.btnHander {font-size:32px; font-weight:bold; font:bold 32px 宋体;}
	.btnHander .pos {position:absolute; top:52px;}
	.btnHander .btnPrev {left:10px;}
	.btnHander .btnNext {right:10px;}
	</style>
	<script type="text/javascript" src="../assets/javascripts/jquery-2.1.1.min.js"></script>
</head>
<body>

<div class="wrap">
	<ul class="bar">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>

	<div class="btnHander">
		<a href="javascript:;" class="btnPrev pos">&lt;</a>
		<a href="javascript:;" class="btnNext pos">&gt;</a>
	</div>
</div>

<script type="text/javascript">


void function (){


	var wrap=document.querySelectorAll('.wrap')[0],
		bar=wrap.querySelectorAll('ul')[0],
		lis=bar.querySelectorAll('li'),
		btnHander=document.querySelectorAll('.btnHander')[0],
		btnPrev=btnHander.querySelectorAll('.btnPrev')[0],
		btnNext=btnHander.querySelectorAll('.btnNext')[0],
		unit=(lis[0].offsetWidth+10),
		move=3;

	bar.style.width=unit*lis.length+'px';


	var tab=(function (){

		var max=Math.floor(lis.length/move),
			now=0;

		return function (order){
			
			// 操作指令
			switch(order)
			{
				case 'next':
				now--;
				break;
				case 'prev':
				now++;
				break;
			}

			// 超出范围处理
			switch(now)
			{
				case -1:
				now=max-1;
				break;
				case max:
				now=0;
				break;
			}

			console.log(now);

			$(bar).animate({marginLeft: -(unit*move*now)}, 700);
		};

	})();


	btnPrev.onclick=function ()
	{
		tab('prev');
	};
	btnNext.onclick=function ()
	{
		tab('next');
	};

}();


</script>

</body>
</html>
