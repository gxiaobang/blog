<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css3动画</title>
	<style type="text/css">
	.fadeOut {
		-webkit-animation-name: fadeOut;
	}

	@-webkit-keyframes fadeOut{
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}

	.move-right {
		-webkit-animation-name: move-right;
	}
	@-webkit-keyframes move-right {
		0% {
			left: 0;
		}
		100% {
			left: 300px;
		}
	}

	.animated {
		/*-webkit-animation-duration: 2s;*/
		-webkit-animation-fill-mode: both;
		/*-webkit-animation-iteration-count: infinite;*/
		/*-webkit-animation-timing-function: ease-out;*/
		/*-webkit-animation-direction: alternate;*/
	}
	.box {
		position: absolute;
		width: 100px; height: 100px;
		background: #abc;
		font-size: 50px;

		/*transform: rotateY(100deg);*/
		/*perspective-origin: 10% 10%;*/
		/*backface-visibility: hidden;*/
		/*transform-origin: 20% 40%;*/
	}
	@-webkit-keyframes rotate {
		from {
			transform: rotateY(0);
			background: #abc;
		}
		to {
			transform: rotateY(360deg);
			background: yellow;
		}
	}
	.rotate {
		-webkit-animation-name: rotate;
	}
	.rotate:hover {
		-webkit-animation-play-state: paused;
	}

	@-webkit-keyframes up-down {
		0% {
			top: 0;
		}
		50% {
			top: 100px;
		}
		100% {
			top: 0;
		}
	}
	.up-down {
		-webkit-animation: up-down 2s infinite;
	}

	.transition {
		transition: all 1s cubic-bezier(0.030, 0.615, 0.995, 0.415);
	}
	.transition:hover {
		width: 300px;
	}

	#btn:target {
		color: red;
	}

	.text-search {
		width: 50px;
		padding: 4px;
		transition: all 500ms;
	}
	.text-search:focus {
		width: 100px;
	}

	canvas {
		background: #ccc;
	}
	</style>

	<script type="text/javascript" src="../assets/javascripts/tween.js"></script>
	<script type="text/javascript" src="../assets/javascripts/requestAnimFrame.js"></script>
	<script type="text/javascript" src="../assets/javascripts/Captcha.js"></script>
</head>
