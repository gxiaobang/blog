	ul {
		margin: 0;
		padding: 0;

	ul li {
		list-style: none;
	}

	.nav {
	}
	.nav li {
		position: relative;
		float: left;
		padding: 10px;
	}
	.nav li:after {
		content: "";

		position: absolute;
		left: 50%;
		right: 50%;
		bottom: 2px;
		
		display: block;
		height: 2px;
		background: #1FAEFF;
		/* 持续时间 动画方式 延时 */
		-webkit-transition: 0.2s ease-in 0s;

		opacity: 0;
	}
	.nav li:hover:after {
		left: 6px;
		right: 6px;
		opacity: 1;
	}

	.table {
		display: table;
		border-collapse: collapse;
	}
	.table .row {
		display: table-row;
	}
	.table .row .cell {
		display: table-cell;
		width: 30px;
		padding: 5px;
		border: 1px solid #ccc;
		
		/* ie7- */
		*display: inline-block;
		*float: left;
		/* end ie7- */
	}

	.box {
		width: 100px; 
		height: 100px;
	}

		background: #d44027;
	}
	.box:nth-child(2) {
		background: #4183c4;
	}
	.box:nth-child(3) {
		background: #ffac38;
	}
