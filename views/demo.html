<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	ul {
		margin: 0;
		padding: 0;
	}
	ul li {
		list-style: none;
	}

	.nav {
	}
	.nav li {
		position: relative;
		float: left;
		padding: 10px;
	}
	.nav li:after {
		content: "";

		position: absolute;
		left: 50%;
		right: 50%;
		bottom: 2px;
		
		display: block;
		height: 2px;
		background: #1FAEFF;
		/* 持续时间 动画方式 延时 */
		-webkit-transition: 0.2s ease-in 0s;

		opacity: 0;
	}
	.nav li:hover:after {
		left: 6px;
		right: 6px;
		opacity: 1;
	}

	.table {
		display: table;
		border-collapse: collapse;
	}
	.table .row {
		display: table-row;
	}
	.table .row .cell {
		display: table-cell;
		width: 30px;
		padding: 5px;
		border: 1px solid #ccc;
		
		/* ie7- */
		*display: inline-block;
		*float: left;
		/* end ie7- */
	}
	</style>
</head>
<body>

<button class=""></button>
<ul class="nav">
	<li>
		<a href="javascript:void(0);">主页</a>
	</li>
	<li>
		<a href="javascript:void(0);">作品</a>
	</li>
	<li>
		<a href="javascript:void(0);">关于我们</a>
	</li>
	<li>
		<a href="javascript:void(0);">联系我们</a>
	</li>
</ul>

<div class="table">
	<div class="row">
		<div class="cell">1</div>
		<div class="cell">2</div>
		<div class="cell">3</div>
		<div class="cell">4</div>
		<div class="cell">5</div>
		<div class="cell">6</div>
		<div class="cell">7</div>
	</div>
</div>
<select readonly id="sel">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
</select>
<script type="text/javascript">
sel.onfocus = function() {
	console.log('triggle');
}
var event = document.createEvent('Event');
event.initEvent('focus', true, true);
sel.dispatchEvent(event);
</script>
</body>
</html>
