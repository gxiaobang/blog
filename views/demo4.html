<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	.box {
		position: relative;
		width: 300px;
		height: 100px;
		margin: 20px;
		padding: 60px;
		border: 1px solid #ccc;

		background: #fff;
		font-size: 20px;
		font-family: Arial;
		font-weight: bold;
		text-align: center;

		box-shadow: 0 4px 10px rgba(0, 0, 0, .2), 0 0 60px rgba(0, 0, 0, .2) inset;
	}
	.box:after, .box:before {
		content: "";
		position: absolute;
		left: 10px;
		top: 50px;
		right: 10px;
		bottom: -2px;

		background: #ccc;
		border-radius: 30px / 10px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, .2);
		z-index: -1;
	}

	.btn {
		padding: 6px 12px;
		font-size: 14px;
		border: 1px solid rgba(0, 0, 0, 0);
		background-image: none;
		cursor: pointer;
	}
	.btn-flash {
		/*border: ;*/
		border-width: 3px;
		border-color: #ccc;
		background-color: rgba(0, 0, 0, 0);
		font-weight: bold;
		transition: .7s;
	}
	.btn-flash:hover {
		border-color: rgba(0, 0, 0, 0);
		background-color: #ccc;
		color: white;
	}
	</style>
</head>
<body>
	<!-- <div class="box">
		box-shadow
	</div> -->
	<button class="btn btn-flash">button</button>
</body>
</html>
