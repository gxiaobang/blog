<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/web-code.png">

	<link rel="stylesheet" href="{{ site.baseurl }}/dist/css/base.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/modules/highlight/styles/hybrid.css">
	<script type="text/javascript" src="{{ site.baseurl }}/assets/js/require.js"></script>
	<script type="text/javascript">
	// 配置
	require.config({
		baseUrl: '{{ site.baseurl }}/assets/js/'
	});
	// 启动app.js
	require(['app']);
	</script>
</head>
<body>
	{% include header.html %}
	<div id="page">
		<div class="container">
			{{ content }}
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
