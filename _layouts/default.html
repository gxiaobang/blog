<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/web-code.png">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
	<!--[if lte IE 8]>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/html5shiv.min.js"></script>
	<![endif]-->
	<!--[if lte IE 7]>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/Sizzle.js"></script>
	<![endif]-->
	<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/tw-new.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/main.js"></script>
</head>
<body>
	{% include header.html %}
	<div id="main">
		{{ content }}
	</div>
	{% include footer.html %}
	<div id="totop" style="display: none">
		<a href="javascript:void(0);" title="返回顶部"></a>
	</div>
	<div class="overlay">
		<div class="dialog">
			<header class="dialog-header clearfix">
				<h3>信息</h3>
				<button class="dialog-close">x</button>
			</header>
			<div class="dialog-content">
				<div class="dialog-info">正在加载……</div>
				<div class="dialog-btns">
					<button>确定</button>
					<!-- <button>取消</button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
