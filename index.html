---
layout: default
title: 关注前端，热爱生活
---

<h3>文章列表</h3>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/share.css">
<div class="share-list clearfix">
	{% for post in site.posts %}
		<article class="share-item">
			<a href="{{ site.baseurl }}{{ post.url }}">
			<h4>{{ post.title }}</h4>
			<img src="{{ site.baseurl }}/assets/images/{{ post.imgurl }}">
			</a>
			<span class="share-item-date">{{ post.date | date:"%Y-%m-%d" }}</span>
		</article>
	{% endfor %}
</div>
