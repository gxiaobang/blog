---
layout: default
title: 热爱生活|关注用户体验
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/share.css">
<div id="content">
	{% for post in site.posts %}
		<article>
			<header class="entry-header">
				<h3 class="entry-title">
					<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				</h3>
				<div class="entry-meta">
					<time class="entry-date">{{ post.date | date_to_string }}</time>
				</div>
			</header>
			<div class="entry-summary">
				<div>{{ post.excerpt }}</div>
				<a href="{{ site.baseurl }}{{ post.url }}" class="more">阅读全文 >></a>
			</div>
		</article>
	{% endfor %}
</div>
