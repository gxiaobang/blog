---
layout: default
title: 前端 | 关注用户体验 | 编写可维护代码
level: 0
---

<div id="page">
	{% for post in site.posts %}
			<article>
				<header>
					<h3 class="entry-title">
						<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
					</h3>
					<div class="entry-meta">
						<time class="entry-date">{{ post.date | date_to_string }}</time>
					</div>
				</header>
				<div class="entry-summary">
					{{ post.excerpt }}
				</div>
				<footer class="entry-footer">
					<a href="{{ site.baseurl }}{{ post.url }}" class="entry-more">阅读全文 »</a>
				</footer>
			</article>
	{% endfor %}
</div>
