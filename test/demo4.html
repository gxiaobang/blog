<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	.box {
		position: relative;
		width: 300px;
		height: 100px;
		margin: 20px;
		padding: 60px;
		border: 1px solid #ccc;

		background: #fff;
		font-size: 20px;
		font-family: Arial;
		font-weight: bold;
		text-align: center;

		box-shadow: 0 0px 10px rgba(0, 0, 0, .2), 0 0 60px rgba(0, 0, 0, .15) inset;
	}
	.box.radius:after, .box.raduis:before {
		content: "";
		position: absolute;
		left: 10px;
		top: 50px;
		right: 10px;
		bottom: -2px;

		background: #ccc;
		border-radius: 30px / 10px;
		box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
		z-index: -1;
	}

	.box.rotate:after {
		content: "";
		position: absolute;
		left: 10px;
		top: 20px;
		right: 16px;
		bottom: 12px;

		/*background: transparent;*/
		box-shadow: 0 0px 16px rgba(0, 0, 0, .6);
		z-index: -1;
		transform: skew(4deg) rotate(-4deg);
	}
	.box.rotate:before {
		content: "";
		position: absolute;
		left: 16px;
		top: 20px;
		right: 10px;
		bottom: 12px;

		/*background: transparent;*/
		box-shadow: 0 0px 16px rgba(0, 0, 0, .6);
		z-index: -1;
		transform: skew(-4deg) rotate(4deg);
	}

	.photo {
		position: relative;
		width: 300px;
		height: 200px;
		border: 1px solid #ccc;
	}
	.photo .title {
		position: absolute;
		bottom: 0;
		height: 70px;
		width: 100%;
		background: rgba(0, 0, 0, .4);
		text-align: center;
		font-size: 22px;
		font-weight: bold;
		color: white;
		transition: .5s;
		transform: skewY(10deg);
	}
	.photo:hover .title {
		transform: none;
	}
	</style>
</head>
<body>
	<div class="box radius">
		box-shadow
	</div>
	<div class="box rotate">
		box-shadow
	</div>

	<!-- <div class="photo">
		<div class="title">Title</div>
	</div> -->
</body>
</html>
